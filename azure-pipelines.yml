jobs:
- job:
  displayName: mac-latest15
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - script: conda create --yes --quiet --name abyss_CI
    displayName: Create Anaconda environment
  - script: |
      source activate abyss_CI
      conda install --yes -c conda-forge mamba python=3.9
      mamba install --yes -c conda-forge -c bioconda llvm clang make boost-cpp sparsehash openmpi automake perl pandoc btllib
    displayName: Install dependencies
  - script: |
      source activate abyss_CI
      ./autogen.sh
      export DISTCHECK_CONFIGURE_FLAGS="CC=clang CXX=clang++"
      ./configure CC=clang CXX=clang++
      make -j12 distcheck
    displayName: Compiling ABySS with default clang
    
- job:
  displayName: mac-latest14
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - script: conda create --yes --quiet --name abyss_CI
    displayName: Create Anaconda environment
  - script: |
      source activate abyss_CI
      conda install --yes -c conda-forge mamba python=3.9
      mamba install --yes -c conda-forge -c bioconda llvm=14 clang=14 make boost-cpp sparsehash openmpi automake perl pandoc
    displayName: Install dependencies
  - script: |
      wget https://github.com/bcgsc/btllib/releases/download/v1.4.9/btllib-1.4.9.tar.gz
      tar xzf btllib-1.4.9.tar.gz
      cd btllib-1.4.9
      source activate abyss_CI
      export CC=clang
      export CXX=clang++
      ./compile
    displayName: Install btllib
  - script: |
      source activate abyss_CI
      ./autogen.sh
      export DISTCHECK_CONFIGURE_FLAGS="CC=clang CXX=clang++ --with-btllib=/Users/runner/work/1/s/btllib-1.4.9/install"
      ./configure CC=clang CXX=clang++ --with-btllib=/Users/runner/work/1/s/btllib-1.4.9/install
      make -j12 distcheck
    displayName: Compiling ABySS with default clang
