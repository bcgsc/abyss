      - image: *docker_image
    steps:
      - run: *install_common
      - run: |
          apt-get install -qq gcc-6 g++-6
      - checkout
      - run: |
          ./autogen.sh
          ./configure CC=gcc-6 CXX=g++-6 --with-mpi=/usr/lib/openmpi
      - run: make -j12 distcheck

  linux_gcc7:
    docker:
      - image: *docker_image
    steps:
      - run: *install_common
      - run: |
          apt-get install -qq gcc-7 g++-7
      - checkout
      - run: |
          ./autogen.sh
          ./configure CC=gcc-7 CXX=g++-7 --with-mpi=/usr/lib/openmpi
      - run: make -j12 distcheck

  linux_gcc8:
    docker:
      - image: *docker_image
    steps:
      - run: *install_common
      - run: |
          apt-get install -qq gcc-8 g++-8
      - checkout
      - run: |
          ./autogen.sh
          ./configure CC=gcc-8 CXX=g++-8 --with-mpi=/usr/lib/openmpi
      - run: make -j12 distcheck

workflows:
  version: 2
  abyss_builds:
    jobs:
      - linux_gcc8
      - linux_gcc7
      - linux_gcc6
      - linux_gcc5
      - linux_clang6
