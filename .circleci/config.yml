version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    steps:
      - run: |
          apt-get update -qq
          apt-get install -qq autoconf automake g++ libboost-dev libgtest-dev libopenmpi-dev libsparsehash-dev make pandoc
      - checkout
      - run: |
          ./autogen.sh
          ./configure --with-mpi=/usr/lib/openmpi
          make -j
          make -j distcheck
