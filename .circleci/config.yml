version: 2
jobs:
  build:
    docker:
      - image: ubuntu:bionic
    steps:
      - run: |
          apt-get update -qq
          apt-get install -qq autoconf automake clang g++ libboost-dev libgtest-dev libopenmpi-dev libsparsehash-dev zlib1g-dev make pandoc gdb valgrind
      - checkout
      - run: |
          ./autogen.sh
          ./configure CC=clang CXX=clang++ --with-mpi=/usr/lib/openmpi
      - run: make -j
      - run: make -j check
      - run: make -j distcheck
