version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    steps:
      - run: |
          apt-get update -qq
          apt-get install -qq autoconf automake clang g++ libboost-dev libgtest-dev libopenmpi-dev libsparsehash-dev make pandoc
      - checkout
      - run: |
          ./autogen.sh
          ./configure CC=clang CXX=clang++ --with-mpi=/usr/lib/openmpi
          make -j
          make -j distcheck
